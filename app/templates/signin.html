<html lang="en">
  <head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <meta name="google-signin-client_id" content="22051677189-1f55k773ct0qnlb5dkr83surcfk6565t.apps.googleusercontent.com">
        <script src="/static/js/cookie-js.js"></script>
     <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />

    <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
  </head>
  <script>
   function set_body_height() { // set body height = window height
    $('body').height($(window).height());
  }
  $(document).ready(function() {
    $(window).bind('resize', set_body_height);
    set_body_height();
  });
  </script>
  <style>
  body{
  background-image:url("/static/style/background.png");

  }
  
 
 html, body, .container-table {
    height: 100%;
}
.container-table {
    display: table;
}
.vertical-center-row {
    display: table-cell;
    vertical-align: middle;
}
.font1{
color:#f7971d;
font-size:16px;
}
  </style>
  <body>
  
  <div class="container container-table">
    <div class="row vertical-center-row">
        <div class="text-center col-md-4 col-md-offset-4">
		<div class="font1"><b>Are you ready for your greatest adventure?<b></div>
		<br>
		<div class="font1"><b>We just made it easier.<b></div>
		
		<br>
		<br>
		<center>
		<div class="gog" id="my-signin2" onclick="renderButton(1)"></div>
		<a href="#" onclick="signOut();">Sign out</a>
		</center>
		
		</div>
    </div>
</div>
  

    
    <script>
	
	  function onSuccess(googleUser) {
	 
    var profile = googleUser.getBasicProfile();
	      Cookies.set("gid",profile.getId());
         Cookies.set("firstname",profile.getGivenName());
         Cookies.set("lastname",profile.getFamilyName());
         Cookies.set("email",profile.getEmail());
         Cookies.set("imageURL",profile.getImageUrl());
		 window.location="/start";
    
	}
    function onFailure(error) {
      console.log(error);
    }
    function renderButton(i) {
	
	  gapi.signin2.render('my-signin2', {
        'scope': 'profile email',
        'width': 240,
        'height': 50,
        'longtitle': true,
        'theme': 'dark',
        'onsuccess': onSuccess,
        'onfailure': onFailure
      });
	 
    }
      
    </script>
	
	<script>
  function signOut() {
    var auth2 = gapi.auth2.getAuthInstance();
    auth2.signOut().then(function () {
      console.log('User signed out.');
      window.location="/signout"
    });
  }

</script>
  </body>
</html>
